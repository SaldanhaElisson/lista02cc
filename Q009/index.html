<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Lista 01</title>
</head>
<body>
    <div id="main">
        <nav>
            <h1>Atividades</h1>
        </nav>
        <section>
            <div class="description">
                <p>Aluno: Elisson Saldanha ヾ(⌐■_■)ノ♪</p>
                <p>Turno: Manhã</p>
                <p>Curso: Ciência Da Computação</p>
                <p>Questão 09: Faça um algoritmo que leia do teclado um caractere c e dois inteiros n1 e n2.</p>
                
            </div>
           <div class="exercise">
                <div>
                    <form action="#">
                        <div class="number1">
                            <label for="">Digite o numero 1: </label>
                            <input type="number" class="numero1" value="0" step="0.1" min="0" max="10">
                        </div>
                        <div class="number2">
                            <label for="">Digite o numero 2: </label>
                            <input type="number" class="numero2" value="0" step="0.1" min="0" max="10">
                        </div>
                        <div class="caractere">
                            <label for="">Digite o caractere: </label>
                            <input type="text" class="caracteres"  placeholder="+ ou - ou / ou * ">
                        </div>
                        <button>Calcular</button>
                    </form>
                    <div class="resultado"></div>
                </div>
           </div>
        </section>
        <div id="main2">
            <section class="section3">
                <img src="carbon.png" alt="" class="imgdistorcida">
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
